<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Прописав человека в форму - добавьте его в необходимую колонку</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Имя" class="input">
            <input type="number" id="age" placeholder="Возраст" class="input">
            <button class="btn">Добавить</button>
        </div>
        <div class="columns">
            <div class="column" id="under-25">
                <h2>Люди до 25</h2>
            </div>
            <div class="column" id="under-50">
                <h2>Люди до 50</h2>
            </div>
            <div class="column" id="above-50">
                <h2>Остальные</h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
